name: NeuroLens-X CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.9'

jobs:
  # Frontend Testing and Build
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run type checking
      run: npm run type-check
      
    - name: Run linting
      run: npm run lint
      
    - name: Run tests
      run: npm run test
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_ENVIRONMENT: production
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: .next/
        retention-days: 1

  # Backend Testing
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run linting
      run: |
        cd backend
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        
    - name: Run type checking
      run: |
        cd backend
        python -m mypy app/ --ignore-missing-imports
        
    - name: Run tests
      run: |
        cd backend
        python -m pytest tests/ -v --cov=app --cov-report=xml
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage

  # Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Performance Testing
  performance-test:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        
    - name: Start application
      run: |
        npm start &
        sleep 10
        
    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy Frontend to Vercel (Preview)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
    - name: Deploy Backend to Heroku (Staging)
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: "neurolens-x-backend-staging"
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "backend"

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [frontend-test, backend-test, security-scan, performance-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy Frontend to Vercel (Production)
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}
        
    - name: Deploy Backend to Heroku (Production)
      uses: akhileshns/heroku-deploy@v3.12.14
      with:
        heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
        heroku_app_name: "neurolens-x-backend"
        heroku_email: ${{ secrets.HEROKU_EMAIL }}
        appdir: "backend"
        
    - name: Run post-deployment tests
      run: |
        sleep 30  # Wait for deployment to be ready
        curl -f https://neurolens-x.vercel.app/api/health || exit 1
        curl -f https://neurolens-x-backend.herokuapp.com/health || exit 1
        
    - name: Notify deployment success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'NeuroLens-X deployed successfully to production! ğŸš€'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: success()
      
    - name: Notify deployment failure
      uses: 8398a7/action-slack@v3
      with:
        status: failure
        text: 'NeuroLens-X production deployment failed! âŒ'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: failure()

  # Competition Readiness Check
  competition-check:
    name: Competition Readiness
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check deployment health
      run: |
        echo "ğŸ¥ Checking application health..."
        
        # Frontend health check
        FRONTEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://neurolens-x.vercel.app/)
        if [ "$FRONTEND_STATUS" != "200" ]; then
          echo "âŒ Frontend health check failed: $FRONTEND_STATUS"
          exit 1
        fi
        echo "âœ… Frontend is healthy"
        
        # Backend health check
        BACKEND_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://neurolens-x-backend.herokuapp.com/health)
        if [ "$BACKEND_STATUS" != "200" ]; then
          echo "âŒ Backend health check failed: $BACKEND_STATUS"
          exit 1
        fi
        echo "âœ… Backend is healthy"
        
    - name: Validate assessment flow
      run: |
        echo "ğŸ§  Validating assessment flow..."
        
        # Test API endpoints
        curl -f https://neurolens-x-backend.herokuapp.com/api/v1/status || exit 1
        echo "âœ… API endpoints responding"
        
    - name: Check performance metrics
      run: |
        echo "âš¡ Checking performance metrics..."
        
        # Run basic performance check
        LOAD_TIME=$(curl -s -o /dev/null -w "%{time_total}" https://neurolens-x.vercel.app/)
        echo "Load time: ${LOAD_TIME}s"
        
        # Check if load time is under 3 seconds
        if (( $(echo "$LOAD_TIME > 3.0" | bc -l) )); then
          echo "âš ï¸ Load time exceeds 3 seconds: ${LOAD_TIME}s"
        else
          echo "âœ… Load time is acceptable: ${LOAD_TIME}s"
        fi
        
    - name: Competition readiness summary
      run: |
        echo "ğŸ† NeuroLens-X Competition Readiness Report"
        echo "=========================================="
        echo "âœ… Frontend deployed and healthy"
        echo "âœ… Backend deployed and healthy"
        echo "âœ… API endpoints responding"
        echo "âœ… Performance metrics acceptable"
        echo "âœ… Security scans passed"
        echo "âœ… All tests passing"
        echo ""
        echo "ğŸš€ READY FOR NEURAVIAHACKS 2025!"
        echo ""
        echo "ğŸŒ Production URLs:"
        echo "   Frontend: https://neurolens-x.vercel.app"
        echo "   Backend:  https://neurolens-x-backend.herokuapp.com"
        echo "   API Docs: https://neurolens-x-backend.herokuapp.com/docs"
