# ====================================================
# MediLens - Backend Deployment to Hugging Face Spaces
# GitHub Actions CI/CD Pipeline
# ====================================================
#
# This workflow handles backend deployment to Hugging Face Spaces
# Frontend is deployed separately via Vercel (auto-deploys from main)
#
# Required GitHub Secrets:
# - HF_TOKEN: Hugging Face access token (write permission)
# - HF_USERNAME: Your Hugging Face username
# - HF_SPACE_NAME: Name of your HF Space (e.g., medilens-api)
#
# Optional Secrets (for runtime):
# - ELEVENLABS_API_KEY: For voice features
# - CEREBRAS_API_KEY: For AI explanations
#
# ====================================================

name: Deploy Backend to HuggingFace

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy.yml'
  
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deployment (skip change detection)'
        required: false
        default: false
        type: boolean

  # Keep HF Space alive - runs every 25 minutes
  schedule:
    - cron: '*/25 * * * *'

env:
  PYTHON_VERSION: '3.11'

# Prevent concurrent deployments
concurrency:
  group: deploy-backend-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Deploy to Hugging Face Spaces
  # ============================================
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.HF_TOKEN }}" ]; then
            echo "::error::HF_TOKEN secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.HF_USERNAME }}" ]; then
            echo "::error::HF_USERNAME secret is not set"
            exit 1
          fi
          if [ -z "${{ secrets.HF_SPACE_NAME }}" ]; then
            echo "::error::HF_SPACE_NAME secret is not set"
            exit 1
          fi
          echo "All required secrets configured"

      - name: Prepare deployment
        working-directory: ./backend
        run: |
          echo "=== Preparing deployment package ==="
          
          # Remove development files
          rm -rf .venv __pycache__ .pytest_cache .env *.db
          find . -type d -name "__pycache__" -exec rm -rf {} + 2>/dev/null || true
          find . -type f -name "*.pyc" -delete 2>/dev/null || true
          rm -rf tests/ test_*.py
          
          # Remove binary files (HF rejects these)
          rm -rf data/
          rm -f *.mp3 *.wav *.bin *.pt *.pth *.onnx
          find . -type f \( -name "*.wav" -o -name "*.mp3" -o -name "*.bin" \) -delete 2>/dev/null || true
          
          echo "=== Deployment files ==="
          ls -la

      - name: Configure Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git config --global init.defaultBranch main

      - name: Deploy to HuggingFace Space
        working-directory: ./backend
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
          HF_SPACE_NAME: ${{ secrets.HF_SPACE_NAME }}
        run: |
          echo "=== Deploying to HuggingFace Space ==="
          echo "Target: https://huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"
          
          rm -rf .git
          git init
          git checkout -b main
          git add -A
          git commit -m "Deploy - $(date +%Y-%m-%d_%H:%M) - ${GITHUB_SHA::7}"
          git remote add hf "https://${HF_USERNAME}:${HF_TOKEN}@huggingface.co/spaces/${HF_USERNAME}/${HF_SPACE_NAME}"
          git push hf main --force
          
          echo ""
          echo "=== Deployment Complete ==="
          echo "API: https://${HF_USERNAME}-${HF_SPACE_NAME}.hf.space"

      - name: Verify deployment
        run: |
          echo "Waiting 30s for Space to start building..."
          sleep 30
          curl -s --max-time 30 "https://${{ secrets.HF_USERNAME }}-${{ secrets.HF_SPACE_NAME }}.hf.space/health" || echo "Space is building"

  # ============================================
  # Keep-Alive (Prevents HF Space from sleeping)
  # ============================================
  keep-alive:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: Ping Space
        run: |
          SPACE_URL="https://${{ secrets.HF_USERNAME }}-${{ secrets.HF_SPACE_NAME }}.hf.space"
          echo "Pinging: $SPACE_URL"
          curl -s --max-time 30 "$SPACE_URL/health" || echo "Space may be sleeping"
          echo "Keep-alive completed at $(date)"
        continue-on-error: true
